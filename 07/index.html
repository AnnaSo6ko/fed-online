<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="./img/menu.png" alt="menu button">
        </button>
        <h1>
            Menu
        </h1>
        <form>
            <input placeholder="Search food here" type="text">
        </form>
        <div class="menu-items">
            <div class="menu-position">
                <div class="position-img">
                    <img src="./img/food.png" alt="food">
                </div>
                <h4 class="position-title">
                    Food
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="./img/drink.png" alt="drinks">
                </div>
                <h4 class="position-title">
                    Drinks
                </h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="./img/desert.png" alt="dessert">
                </div>
                <h4 class="position-title">
                    Dessert
                </h4>
            </div>
        </div>
        <div class="menu-options">
            <h2>
                Burger
            </h2>
            <div class="option">
                <div class="option-img">
                    <img src="./img/burger-big.png" alt="Big Mac">
                </div>
                <div class="option-description">
                    <h4 class="option-title">
                        Big Mac
                    </h4>
                    <p>Rs 240</p>
                </div>
            </div>
            <div class="option">
                <div class="option-img">
                    <img src="./img/burger-kfc.png" alt="KFC Double">
                </div>
                <div class="option-description">
                    <h4 class="option-title">
                        KFC Double
                    </h4>
                    <p>Rs 252</p>
                </div>
            </div>
            <div class="option">
                <div class="option-img last">
                    <img src="./img/burger-fish.png" alt="Fish Burger">
                </div>
                <div class="option-description">
                    <h4 class="option-title">
                        Fish Burger
                    </h4>
                    <p>Rs 220</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
