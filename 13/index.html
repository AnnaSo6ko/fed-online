<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-line"></div>
    <header>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="./img/logo.png" alt="Room.us">
                </div>
                <nav>
                    <ul>
                        <li><a class="a-effect" href="#">Home</a></li>
                        <li><a class="a-effect" href="#">Amenities</a></li>
                        <li><a class="a-effect" href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-search">
                    <div class="search-category">
                        <a class="a-effect" href="#">Category</a>
                    </div>
                    <div>
                        <a class="search-link" href="#">
                            <img class="search-icon" src="./img/search.png" alt="search">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row main-row">
                <div class="main-image">
                    <img src="./img/Rectangle.png" alt="Design Room">
                </div>
                <div class="main-content">
                    <div class="plus-icon">
                        <img src="./img/plus-icon.png" alt="plus">
                    </div>
                    <div class="content-text">
                        <h3>Work Space</h3>
                        <h1>Modern Design <br> work space</h1>
                        <div class="content-line"></div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, 
                            purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor 
                            rhoncus dolor purus non enim
                        </p>
                    </div>
                    <div class="content-social">
                        <div class="social-video">
                            <a href="#" class="video-link">
                                <div class="video-play">
                                    <img class="video-img" src="./img/play-icon.png" alt="play">
                                </div>
                                <span class="video-text">Watch Video</span>
                            </a>
                        </div>
                        <div class="social-media">
                            <div class="social-icon">
                                <a class="icon-hover" href="#">
                                    <img class="icon-media" src="./img/twitter.png" alt="Twit">
                                </a>
                            </div>
                            <div class="social-icon">
                                <a class="icon-hover" href="#">
                                    <img class="icon-media" src="./img/instagram.png" alt="Inst">
                                </a>
                            </div>
                            <div class="social-icon">
                                <a class="icon-hover" href="#">
                                    <img class="icon-media" src="./img/Vector.png" alt="Fb">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="content-users">
                <img class="users-icon" src="./img/5987424.png" alt="user">
                <img class="users-icon icon icon-2" src="./img/5987424.png" alt="user">
                <img class="users-icon icon icon-3" src="./img/5987424.png" alt="user">
            </div>
            <h4><strong>235+</strong> Client</h4>
        </div>
    </footer>
</body>
</html>
